canonical" href="https://fravelz.github.io//WEB-Fravelz/404/"><title>Fravelz | Desarrollador Web Frontend | Reactjs, Astro, tailwindcss</title><script>
      (function() {
        try {
          const getSystemTheme = () =>
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";

          const storedTheme = localStorage.getItem("theme") || "auto";
          const finalTheme = storedTheme === "auto" ? getSystemTheme() : storedTheme;

          if (finalTheme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          // Si hay error, usar tema claro por defecto
          document.documentElement.classList.remove("dark");
        }
      })();
