<!DOCTYPE html><html lang="es"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="refresh" content="0; url=/WEB-Fravelz/es"><link rel="canonical" href="/WEB-Fravelz/es"><title>Redirecting...</title><script>(function(){const basePath = "/WEB-Fravelz/";

      // RedirecciÃ³n inmediata con JavaScript como respaldo
      (function() {
        const lang = navigator.language || navigator.userLanguage || '';
        const supported = ['es', 'en', 'ru', 'zh'];
        const defaultLang = 'es';
        const browserLang = supported.find(l => lang.toLowerCase().startsWith(l)) || defaultLang;
        const path = (basePath || '') + browserLang;
        window.location.replace(path);
      })();
    })();</script></head> <body> <p>Redirigiendo a <a href="/WEB-Fravelz/es">es</a>...</p> </body></html>
